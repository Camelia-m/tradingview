spring.application.name=tradingview

# H2 Database settings
spring.datasource.url=jdbc:h2:mem:testdb          # in-memory database named 'testdb'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa                     # default username
spring.datasource.password=                        # default password is empty

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console settings
spring.h2.console.enabled=true                   # enable H2 web console
spring.h2.console.path=/h2-console               # path to access the console

